name: Java CI (modern)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # Alternativ: zulu, microsoft, etc.
          java-version: '17'        # Oder '17', je nach Projektanforderung
      - name: Build with Maven
        run: mvn -B -ntp clean package
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: docker build -t ghcr.io/${{github.repository_owner}}/app-refcard-01:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{github.repository_owner}}/app-refcard-01:latest